        <h2> Exercício 10 - Valor carro </h2>
        <h3>
            Informe o custo de fábrica <input type="number" id="custo"/>
        </h3>
        <h3>
            <button type="button" onclick="calcular()"> Calcular </button>
        </h3>
        <h3 id="consumidor">

        </h3>
        </div>
        <script>
            function calcular () {
            // recupera os dados do usuário
            var custo = Number(document.getElementById('custo').value)

            var consumidor // guarda o resultado da operação
            if (custo < 12000) {
                distribuidor = custo * 0.05
                consumidor = custo + distribuidor
            } else if (custo < 25000) {
                distribuidor = custo * 0.10
                impostos = custo * 0.15
                consumidor = custo + distribuidor + impostos
            } else if (custo >= 25000) {
                distribuidor = custo * 0.15
                impostos = custo * 0.20
                consumidor = custo + distribuidor + impostos
            }
            document.getElementById('consumidor').innerHTML = `O valor a ser pago pelo consumidor é R$${consumidor.toFixed(2)}`
        }
        </script>
