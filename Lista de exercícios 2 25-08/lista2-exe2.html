        <h2> Exercício 2 - Média aluno </h2>
        <h3>
            Informe a primeira nota <input type="number" id="n1"/>
        </h3>
        <h3>
            Informe a segunda nota <input type="number" id="n2"/>
        </h3>
        <h3>
            <button type="button" onclick="calcular()"> Calcular </button>
        </h3>
        <h3 id="media">

        </h3>
        <h3 id="resultado">

        </h3>
        </div>
        <script>
            function calcular () {
            // recupera os dados do usuário
            var n1 = Number(document.getElementById('n1').value)
            var n2 = Number(document.getElementById('n2').value)
            // calcular
            var media = (n1 + n2) / 2
            document.getElementById('media').innerHTML = `A média do aluno é ${media}`

            var resultado // guarda o resultado da operação
            if (media < 3) {
                resultado = 'Reprovado'
            } else if (media < 7) {
                resultado = 'Exame'
            } else if (media <= 10) {
                resultado = 'Aprovado'
            }
            document.getElementById('resultado').innerHTML = `A situação do aluno é ${resultado}`
        }
        </script>
