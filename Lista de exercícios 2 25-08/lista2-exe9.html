        <h2> Exercício 9 - Crédito recebido </h2>
        <h3>
            Informe o saldo médio <input type="number" id="saldo"/>
        </h3>
        <h3>
            <button type="button" onclick="calcular()"> Calcular </button>
        </h3>
        <h3 id="mostrarsaldo">

        </h3>
        <h3 id="credito">

        </h3>
        </div>
        <script>
            function calcular () {
            // recupera os dados do usuário
            var saldo = Number(document.getElementById('saldo').value)
            document.getElementById('mostrarsaldo').innerHTML = `O saldo médio do cliente é R$${saldo.toFixed(2)}`

            var credito // guarda o resultado da operação
            if (saldo < 200) {
                credito = saldo * 0.10
            } else if (saldo < 300) {
                credito = saldo * 0.20
            } else if (saldo < 400) {
                credito = saldo * 0.25
            } else if (saldo >= 400 ) {
                credito = saldo * 0.30
            }
            document.getElementById('credito').innerHTML = `O valor de crédito recebido foi de R$${credito.toFixed(2)}`
        }
        </script>
