        <h2> Exercício 23 - Preço produto </h2>
        <h3>
            Informe o código do produto <input type="number" id="codigo">
        </h3>
        <h3>
            informe a quantidade comprada <input type="number" id="qtde">
        </h3>
        <h3>
            <button type="button" onclick="calcular()"> Calcular </button>
        </h3>
        <h3 id="resultado">

        </h3>
        </div>
        <script>
            function calcular() {
                // entrada
                let codigo = Number(document.getElementById('codigo').value)
                let qtde = Number(document.getElementById('qtde').value)
                // preço unitário
                let precoUnit
                if ((codigo >= 1) && (codigo <= 10)) {
                    precoUnit = 10
                } else if ((codigo >= 11) && (codigo <= 20)) {
                    precoUnit = 15
                } else if ((codigo >= 21) && (codigo <= 30)) {
                    precoUnit = 20
                } else if ((codigo >= 31) && (codigo <= 40)) {
                    precoUnit = 30
                } else {
                    precoUnit = 0
                }
                // preço total
                let precoTotal = precoUnit * qtde
                // desconto
                let desconto
                if (precoTotal < 250) {
                    desconto = (precoTotal * 5) / 100
                } else if (precoTotal <= 500) {
                    desconto = (precoTotal * 10) / 100
                } else {
                    desconto = (precoTotal * 15) / 100
                }
                let precoFinal = precoTotal - desconto
                // saída
                document.getElementById('resultado').innerHTML = `Preço unitário: R$${precoUnit.toFixed(2)}<br/> Preço Total: R$${precoTotal.toFixed(2)}<br/> Desconto: R$${desconto.toFixed(2)}<br/> Preço Final: R$${precoFinal.toFixed(2)}`
            }
        </script>
