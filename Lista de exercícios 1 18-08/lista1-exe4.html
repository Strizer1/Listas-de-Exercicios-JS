        <h2>Exercício 4 - Média Ponderada</h2>
        <h3>
            Primeira nota <input type="number" id="nota1"/>
        </h3>
        <h3>
            Segunda nota <input type="number" id="nota2"/>
        </h3>
        <h3>
            <button type="button" onclick="calcular()"> Calcular </button>
        </h3>
        <h3 id="resultado">

        </h3>

        <script>
            function calcular() {
                // recupera os dados do usuário
                var nota1 = Number(document.getElementById('nota1').value)
                var nota2 = Number(document.getElementById('nota2').value)
                // média ponderada
                var resultado = (nota1 * 2 + nota2 * 3) / 5
                // mostra para o usuário
                document.getElementById('resultado').innerHTML = `A média ponderada dessas notas é de ${resultado}`
            }
