    <h2>Exercício 7 - Engordar e emagrecer</h2>
    <h3>
        Peso <input type="number" id="peso"/>
    </h3>
    <h3>
        <button type="button" onclick="calcular()"> Calcular </button>
    </h3>
    <h3>
        <p id="emagrece">

        </p>
        <p id="engorda">

        </p>
    </h3>
    </div>
    <script>
        function calcular() {
            // recebe o dado do usuário
            var peso = Number(document.getElementById('peso').value)
            // calcula resultado
            var emagrece = peso - (20 * peso) / 100
            var engorda = peso + (15 * peso) / 100
            document.getElementById('emagrece').innerHTML = `Novo valor ${emagrece}`
            document.getElementById('engorda').innerHTML = `Novo valor ${engorda}`
        }
    </script>
