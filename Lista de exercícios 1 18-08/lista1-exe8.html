        <h2>Exercício 8 - Peso em quilos para gramas</h2>
        <h3>
            Peso (em quilos) <input type="number" id="peso"/>
        </h3>
        <h3>
            <button type="button" onclick="calcular()"> Calcular </button>
        </h3>
        <h3 id="gramas">

        </h3>

        <script>
            function calcular() {
                // recupera os dados do usuário
                var peso = Number(document.getElementById('peso').value)
                // peso em gramas
                var gramas = peso * 1000
                // mostra para o usuário
                document.getElementById('gramas').innerHTML = `O peso em gramas é de ${gramas}`
            }
        </script>
